<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Notification</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/0184c2e24c.js" crossorigin="anonymous"></script>

</head>

<body>

    <div class="parent">
        <div class="content">
            <img class="fr" src="./image/bg1.jpg" alt="" data-img="one">
            <img class="se" src="./image/bg2.jpg" alt="" data-img="two">
            <img class="th active" src="./image/bg3.jpg" alt="" data-img="three">
            <img class="fo" src="./image/bg4.jpg" alt="" data-img="four">
            <img class="fi" src="./image/bg5.jpg" alt="" data-img="five">
        </div>
        <div class="btn">
            <span class="one active" data-id="fr"></span>
            <span class="two" data-id="se"></span>
            <span class="three" data-id="thr"></span>
            <span class="four" data-id="fo"></span>
            <span class="five " data-id="fi"></span>
        </div>
    </div>


    <script src="./text.js"></script>
</body>

</html>
